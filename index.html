<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Modules - Box Model Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ERP System Overview</h1>
  </header>
  <div id="grid_container">
    <div class="erp-grid">accounting</div>
    <div class="erp-grid">invoices</div>
    <div class="erp-grid">budgeting</div>
    <div class="erp-grid">Payroll</div>
    <div class="erp-grid">Recruitment</div>
    <div class="erp-grid">Suppliers</div>
  </div>

  <main id="flex_container">
    <section class="erp-box">
      <h2>Finance Module</h2>
      <p>Handles accounting, invoices, and budgeting.</p>
      <button>Learn More</button>
    </section>

    <section class="erp-box">
      <h2>HR Module</h2>
      <p>Manages employee records, payroll, and recruitment.</p>
      <button>Learn More</button>
    </section>

    <section class="erp-box">
      <h2>Inventory Module</h2>
      <p>Tracks stock levels, suppliers, and purchase orders.</p>
      <button>Learn More</button>
    </section>
  </main>
</body>
</html>
